<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="./styl_1.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">Witamy w restauracji „Wszystkie Smaki”</h1>
    </header>
    <main>
      <section class="left-section">
        <img src="./menu.jpg" alt="Nasze danie" class="menu-photo" />
      </section>
      <section class="right-section">
        <h4 class="right-section-title">U nas dobrze zjesz!</h4>
        <ol class="cost-list">
          <li class="cost-item">Obiady od 40 zł</li>
          <li class="cost-item">Przekąski od 10 zł</li>
          <li class="cost-item">Kolacje od 20 zł</li>
        </ol>
      </section>
      <section class="bottom-section">
        <h2 class="bottom-section-title">Zarezerwuj stolik on-line</h2>
        <form class="reservation-form">
          <label for="date" class="date-label"
            >Data (format rrrr-mm-dd):
          </label>
          <input
            id="date"
            name="date"
            type="date"
            pattern="\d{4}-\d{2}-\d{2}"
            required
          />
          <label for="persons" class="count-of-person-label">Ile osób?</label>
          <input id="persons" name="personsCount" type="number" required />
          <label for="phone" class="phone-label">Twój numer telefonu:</label>
          <input id="phone" name="phone" type="tel" required minlength="8" />
          <input
            type="checkbox"
            name="privacyPolicy"
            id="privacy-policy"
            required
          />
          <label for="privacy-policy" class="privacy-label"
            >Zgadzam się na przetwarzanie moich danych osobowych</label
          >
          <br />
          <button type="reset">WYCZYŚĆ</button>
          <button type="submit">REZERWUJ</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-text">
        Stronę internetową opracował: <i>04251509354</i>
      </p>
    </footer>
    <script>
      const form = document.querySelector(".reservation-form");
      form.addEventListener("submit", formListener);
      function formListener(event) {
        event.preventDefault();
        alert(
          `Zarezerwowałeś miejsce na ${form.personsCount.value} osób. Data rezerwacji: ${form.date.value}. twój numer telefonu do kontaktu: ${form.phone.value}`
        );
        form.reset();
      }
    </script>
  </body>
</html>
